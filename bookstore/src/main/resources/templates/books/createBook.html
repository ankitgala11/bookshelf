<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Shelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Book</h2>
            <form method="post" enctype="multipart/form-data" th:object="${bookDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <label>
                      <input class="form-control" th:field="${bookDto.name}">
                        </label>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${bookDto.name}">*</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Author</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${bookDto.author}">
                        </label>
                        <p th:if="${#fields.hasErrors('author')}" th:errorclass="text-danger" th:errors="${bookDto.author}">*</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" type="number" step="0.01" min="0" th:field="${bookDto.price}">
                        </label>
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${bookDto.price}">*</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <label>
                            <textarea class="form-control" th:field="${bookDto.description}"></textarea>
                        </label>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${bookDto.description}">*</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${bookDto.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${bookDto.imageFile}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/books" role="button">Cancel</a>
                    </div>
                </div>


                <!-- Other input fields and form elements can be added here -->
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
